<html lang="nl">

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SpaceX Dashboard</title>
        <link href="main.css" type="text/css" rel="stylesheet" />
        <script src="script.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    </head>
    <body>
        <header>
            <figure>
                <img src="images/logo.png" alt="logo" class="logo" />
            </figure>
<!--            <h1>SpaceX Dashboard</h1>-->
        </header>

        <main>
            <div class="bg_one">
                <article class="item one">
                    <h2>Current speed</h2>
                    <div>The speed is currently <span id="speed"></span> mph.</div>
                    <div id="snelheidsbalk">
                        <div id="balk"></div>
                    </div>
                    <input type="button" name="gas" id="gas" value="Increase speed">
                </article>
            </div>
            <div class="bg_two">
                <h2>Speed history</h2>
                <canvas id="lineChart" class="item two"></canvas>
            </div>
            <div class="bg_three">
                <h2>Time</h2>
                <div class="doughnut">244 days</div>
                <p class="begin">0 days</p>
                <p class="end">275 days</p>
            </div>
            <div class="bg_four">
                <h2>Fuel</h2>
                <canvas id="barChart" class="item four"></canvas>
            </div>
        </main>
    </body>
